name: Test docs build

on:
  pull_request:
    branches:
      - docs

jobs:
  deploy:
    name: Test website build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
